plugins {
	id 'org.springframework.boot' version '2.3.8.RELEASE'
	id 'io.spring.dependency-management' version '1.0.11.RELEASE'
	id 'java'
}

group = 'io.ekstrai'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '1.8'

repositories {
	mavenCentral()
}

ext {
	set('azureVersion', "3.1.0")
}

dependencies {
	/*compile group: 'org.slf4j', name: 'slf4', version: '1.6.1'*/
	annotationProcessor "org.springframework.boot:spring-boot-configuration-processor"
	compile group: 'com.azure',name: 'azure-messaging-servicebus', version: '7.0.1'
	implementation 'com.azure.spring:azure-spring-boot-starter'
	testImplementation('org.springframework.boot:spring-boot-starter-test') {
		exclude group: 'org.junit.vintage', module: 'junit-vintage-engine'
	}
}

dependencyManagement {
	imports {
		mavenBom "com.azure.spring:azure-spring-boot-bom:${azureVersion}"
	}
}

test {
	useJUnitPlatform()
}
